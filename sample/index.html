    <style>
        #cad-view {
            display: inline-block;
            margin: 10px 0;
            /*			border: 1px solid #666;*/
        }

        #cad-view>canvas {
            border: 1px solid #666;
        }

        .progress {
            opacity: 0;
            -webkit-transition: opacity 1s linear;
            -moz-transition: opacity 1s linear;
            -ms-transition: opacity 1s linear;
            -o-transition: opacity 1s linear;
            transition: opacity 1s linear;
        }

        .progress.loading {
            opacity: 1;
        }

    <div class="row">
        <nav class="navbar navbar-overidden mx-auto">
            <a class="navbar-brand" href="#">

            </a>
            <div role="form">
                <div class="form-group">
                    <label for="exampleInputFile">Choose a JSON file</label>
                    <input type="file" accept=".json" id="dxf" name="file">
                    <div class="progress progress-striped" style="width: 300px;">
                        <div id="file-progress-bar" class="progress-bar progress-bar-success" role="progressbar"
                            style="width: 0">
                        </div>
                    </div>
                    <!--div id="file-description" class="help-block"></div-->
                </div>

            </div>
        </nav>
    </div>

    <div class="row no-gutters data_container">

        <div class="col-lg-6 col-md-6 col-sm-12 col-6 leftSide" style="border: 1px red solid;">
            
                <div id="jsonTree" class="table-responsive">

                    <table id="jsonT" class="table table-hover table-striped table-bordered table-sm" >
                        <thead>
                            <tr>
                                <th scope="col">N ordre</th>
                                <th scope="col">NUMERO DOSSIER</th>
                                <th scope="col">Nom AR</th>
                                <th scope="col">NOm FR</th>
                                <th scope="col">CIN</th>
                                <th scope="col">PROVINCE</th>
                                <th scope="col">CERCLE</th>
                                <th scope="col">CAIDAT</th>
                                <th scope="col">COMMUNE</th>
                                <th scope="col">LIEUX RESIDENCE</th>
                                <th scope="col">QUALITE</th>
                                <th scope="col">cote part empietement</th>
                                <th scope="col">COLLECTIVITE REF</th>
                                <th scope="col">REF FONCIERE</th>
                                <th scope="col">CONSISTANCE</th>
                                <th scope="col">CODE PARCELLE</th>
                                <th scope="col">SEXE</th>
                                <th scope="col">FRACTION</th>
                                <th scope="col">LISTE AD</th>
                                <th scope="col">N ORDRE LISTE AD</th>
                                <th scope="col">Superficie Si</th>
                                <th scope="col">PLU VALU EXPLOITATION</th>
                                <th scope="col">LIVRAISON</th>
                                <th scope="col">INTEGRATION</th>
                                <th scope="col">ORGANISME</th>
                            </tr>
                        </thead>

                        <tbody id="jsonTable">

                        </tbody>
                    </table>
                </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-6 rightSide" style="border: 1px yellow solid;">
            <div id="cad-view">

            </div>
        </div>

    </div>
